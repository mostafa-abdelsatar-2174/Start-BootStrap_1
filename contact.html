        }

            transform: none;
        }
        
        /* Hide Bootstrap's default validation icons */

            background-image: none !important;
            padding-right: 0.75rem !important;

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contactForm');
    const inputs = form.querySelectorAll('input, textarea');
    
    // Function to validate a single field
    function validateField(field) {
        const fieldContainer = field.closest('.form-floating');
        const errorIcon = fieldContainer.querySelector('.invalid-icon');
        const errorMessage = fieldContainer.querySelector('.invalid-feedback');
        
        if (field.value.trim() === '') {
            field.classList.add('is-invalid');
            errorIcon.style.display = 'block';
            errorMessage.style.display = 'block';
            return false;
        } else {
            field.classList.remove('is-invalid');
            errorIcon.style.display = 'none';
            errorMessage.style.display = 'none';
            return true;
        }
    }
    
    // Add event listeners to all inputs
    inputs.forEach(input => {
        // Validate on blur (when user leaves the field)
        input.addEventListener('blur', function() {
            validateField(this);
        });
        
        // Validate on input (real-time validation)
        input.addEventListener('input', function() {
            if (this.classList.contains('is-invalid')) {
                validateField(this);
            }
        });
    });
    
    // Form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        let isValid = true;
        
        // Validate all fields
        inputs.forEach(input => {
            if (!validateField(input)) {
                isValid = false;
            }
        });
        
        if (isValid) {
            // Form is valid, you can submit it here
            alert('Form submitted successfully!');
        }
    });
});
</script>
