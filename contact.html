    <div class="d-flex flex-column justify-content-between align-items-center">

    <div class="d-flex flex-column justify-content-between align-items-center w-50">
        <div class="form-floating mb-3 w-100">
            <input type="text" name="name" class="form-control" id="floatingInputname" placeholder="Say Your Name" required>
            <label for="floatingInputname" class="text-black">Full name</label>
        </div>
        <div class="form-floating mb-3 w-100">
            <input type="tel" class="form-control" id="floatingInputtel" placeholder="Ex:01111111111">
            <label for="floatingInputtel" class="text-black">Your Phone number</label>
        </div>
        <div class="form-floating mb-3 w-100">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput" class="text-black">Email address</label>
        </div>
        <div class="form-floating mb-3 w-100">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword" class="text-black">Password</label>
        </div>
        <div class="form-floating mb-3 w-100">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
            <label for="floatingTextarea2" class="text-black">Message</label>
        </div>
        <div class="form-floating w-100" style="height: 7vh;">
        <input class="btn btn-primary w-100 h-100 fs-4" type="submit" value="Submit">
